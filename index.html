<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
    <script src="./app.js"></script>
</head>

<body>
    <header>
        Rock Paper Scissors
    </header>
    <div class="scoreboard">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="ai-label">ai</div>
        <span id='user-score'>0</span>:<span id='ai-score'>0</span>

        <div class="game-status">
            <p>Rock smashed paper! You lose</p>
        </div>
        <div class="choices">
            <div class='choice' id="rock">
                <img src="./img/rock.png" alt="rock" />
            </div>
            <div class='choice' id="paper">
                <img src="./img//paper.png" alt="paper" />
            </div>
            <div class='choice' id="scissors">
                <img src="./img//scissors.png" alt="scissors" />
            </div>
        </div>
        <div id="action-message">
            <p>Make your move! </p>
        </div>
    </div>
</body>

</html>
